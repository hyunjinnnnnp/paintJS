<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"> </canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>

      <div class="controls__colors" id="jsColors">
        <div class="controls__color" style="background-color: #2c2c2c;"></div>
        <div class="controls__color" style="background-color: white;"></div>
        <div class="controls__color" style="background-color: #b33939;"></div>
        <div class="controls__color" style="background-color: #ff793f;"></div>
        <div class="controls__color" style="background-color: #ffb142;"></div>
        <div class="controls__color" style="background-color: #33d9b2;"></div>
        <div class="controls__color" style="background-color: #218c74;"></div>
        <div class="controls__color" style="background-color: #227093;"></div>
        <div class="controls__color" style="background-color: #40407a;"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
